<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz 2</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-side d-none d-md-block">
          <img
            src="../Quiz_2/Foto/logo.png"
            class="logo-overlay"
            alt="Logo Prasetiya Mulya"
          />
          <div class="batik-ribbon"></div>
        </div>
        <div class="col-md-6 right-side">
          <div class="login-box shadow p-4 bg-white rounded">
            <h2 class="mb-3">Welcome</h2>
            <p class="text-muted">Please enter your login credentials</p>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control rounded-pill"
                  placeholder="Enter your email"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control rounded-pill"
                    placeholder="Enter your password"
                  />
                  <span
                    class="input-group-text bg-white border-0 position-absolute end-0 me-3 top-50 translate-middle-y"
                  >
                    <i class="bi bi-eye-slash-fill text-muted"></i>
                  </span>
                </div>
              </div>

              <div
                class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
              >
                <div class="ms-auto">
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
              </div>
              <div class="mb-3 text-center">
                <img
                  src="../Quiz_2/Foto/captcha.png"
                  alt="I'm not a robot CAPTCHA"
                  class="img-fluid"
                  style="max-width: 300px; border-radius: 4px"
                />
              </div>

              <div class="d-grid mb-3">
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill fw-bold"
                >
                  SIGN IN
                </button>
              </div>

              <div class="mt-3 text-center text-danger">
                <small
                  >⚠️ Please use <strong>Google Chrome</strong> or
                  <strong>Mozilla Firefox</strong> for best experience.</small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
