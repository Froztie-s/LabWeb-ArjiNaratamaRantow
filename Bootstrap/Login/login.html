<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh">
      <div class="card login-card-bg p-4" style="max-width: 400px; width: 100%">
        <!-- Your login form or content here -->
        <div class="text-center mt-4">
          <i class="fas fa-user-alt login-icon"></i>
          <h4 class="text-center mt-4">Selamat Datang</h4>
          <p class="login-subtext">Silahkan Login untuk Melanjutkan</p>
        </div>
        <form>
          <div class="mb-6 fw-bold">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-6 mt-3 fw-bold">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="row mb-3 mt-3">
            <div class="col d-flex justify-content-start">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col d-flex justify-content-end">
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
          </div>

          <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-primary fw-bold btn-masuk mt-3 mb-2">
              Masuk
            </button>
          </div>

          <div class="d-flex align-items-center">
            <hr class="flex-grow-1" />
            <span class="px-2 text-muted" style="white-space:nowrap;">atau masuk dengan</span>
            <hr class="flex-grow-1" />
          </div>
          <div class="d-flex justify-content-center mt-3">
            <a href="#" class="btn btn-google btn-masuk d-flex align-items-center justify-content-center google-btn">
              <img src="../Bootstrap/Foto/google-icon-logo-svgrepo-com.svg" alt="Google Logo" width="20" class="me-2"/>
              <span style="color:#EB4335">Google</span>
            </a>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col text-center">
              <span class="text-muted">Belum punya akun?
                <a href="#" class="text-decoration-none">Daftar Sekarang</a>
              </span>
          </div>
        </form>  
      </div>
    </div>
  </body>
</html>
